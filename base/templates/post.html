{% extends 'layout.html' %} {% block title %} {{ post.headline }} {% endblock %}
{% block body %}
<div class="post_container">
  <div id="post_img">
    <img
      src="/static/images/{{ post.thumbnail }}"
      style="width: 60%; display: block; object-fit: cover"
    />
  </div>

  <div><h1>{{ post.headline}}</h1></div>
  <div>{{ post.subtitle }}</div>
  <div id='descriptionbox'><h5>{{ post.body }}</h5></div>
  <div>
    <a href="{% url 'home' %}">Home</a>
  </div>
</div>

{% endblock %}
