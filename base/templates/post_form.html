{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Post blog
{% endblock title %}

{% block body %}
<div class="main-container">
    <h3>Create post: </h3>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" class="myButton" value="Save Post">
    </form>
</div>
{% endblock body %}
